<!DOCTYPE html>
<html>
<head>
  <title>Cartas Memoria</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Londrina+Solid" rel="stylesheet">
  <link rel="stylesheet" href="icons/css/font-awesome.min.css">
</head>
<body>

<div class='header-title'>
  <i class="fa fa-map" aria-hidden="true"></i>
  Cartas de Memoria
</div>

<div class="flip">
  <div class="card">
    <div class="face front"></div>
    <div class="face back"></div>
  </div>
</div>

<div class="option-container">
  Seleccione un tema:
  <select id="select-subject">
    <option value="bash" selected>Línea de comandos</option>
    <option value="git">GIT</option>
    <option value="html">HTML</option>
    <option value="css">CSS</option>
  </select>
  <br><br>
  Número de Tarjetas:
  <select id="select-num-cards">
    <option selected>5</option>
    <option>10</option>
    <option>15</option>
    <option>20</option>
    <option>25</option>
  </select>
</div>
<div class="start-buttons">
  <button id="btn-start">Empezar</button>
</div>
<div class="action-buttons">
  <button id="btn-correct" class="btn-oculto">Correcta</button>
  <button id="btn-incorrect" class="btn-oculto red">Incorrecta</button>
</div>

<div id='decks-table'>
  <table>

    <tr>
      <td>
        <i class="fa fa-folder-o fa-2x" aria-hidden="true"></i>
        <button id="btn-deck0">Mazo 0</button>
      </td>
      <td>
        <i class="fa fa-list-alt fa-2x" aria-hidden="true"></i>
        <span id="box0">Tarjetas:</span>
      </td>
    </tr>

    <tr>
      <td>
        <i class="fa fa-folder-o fa-2x" aria-hidden="true"></i>
        <button id="btn-deck1">Mazo 1</button>
      </td>
      <td>
        <i class="fa fa-list-alt fa-2x" aria-hidden="true"></i>
        <span id="box1">Tarjetas:</span>
      </td>
    </tr>

    <tr>
      <td>
        <i class="fa fa-folder-o fa-2x" aria-hidden="true"></i>
        <button id="btn-deck2">Mazo 2</button>
      </td>
      <td>
        <i class="fa fa-list-alt fa-2x" aria-hidden="true"></i>
        <span id="box2">Tarjetas:</span>
      </td>
    </tr>

    <tr>
      <td>
        <i class="fa fa-folder-o fa-2x" aria-hidden="true"></i>
        <button id="btn-deck3">Mazo 3</button>
      </td>
      <td>
        <i class="fa fa-list-alt fa-2x" aria-hidden="true"></i>
        <span id="box3">Tarjetas:</span>
      </td>
    </tr>

    <tr>
      <td>
        <i class="fa fa-folder-o fa-2x" aria-hidden="true"></i>
        <button id="btn-deck4">Mazo 4</button>
      </td>
      <td>
        <i class="fa fa-list-alt fa-2x" aria-hidden="true"></i>
        <span id="box4">Tarjetas:</span>
      </td>
    <tr>

  </table>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="js/Card.js"></script>
<script type="text/javascript" src="js/Flashcards.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
