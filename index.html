<!DOCTYPE html>
<html>
<head>
  <title>Cartas Memoria</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Londrina+Solid" rel="stylesheet">

</head>
<body>
<div class='header-title'>
  // Cartas de Memoria //
</div>
<div class="card">
  <div id="question">

  </div>
  <div id="answer">
    Seleccione un tema: <select id="select-subject">
    <option value="bash" selected>Línea de comandos</option>
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="javascript">JavaScript</option>
  </select>
    <br><br>
    Número de Tarjetas: <select id="select-num-cards">
    <option selected>5</option>
    <option>10</option>
    <option>15</option>
    <option>20</option>
    <option>25</option>
  </select>
  </div>
</div>
<div class="action-buttons">
  <img id="circle" src="img/circle.png">
  <button id="btn-start">Empezar</button>
  <button id="btn-show-answer" class="btn-oculto green">Pulse para Ver Respuesta</button>
  <button id="btn-correct" class="btn-oculto green">Correcta</button>
  <button id="btn-incorrect" class="btn-oculto red">Incorrecta</button>
</div>


<div id='decks-table'>
  <table>
    <tr>
      <td>
        <button id="btn-deck0">Mazo 0</button>
      </td>
      <td id="box0">Tarjetas:</td>
    <tr>
    <tr>
      <td>
        <button id="btn-deck1">Mazo 1</button>
      </td>
      <td id="box1">Tarjetas:</td>
    <tr>
    <tr>
      <td>
        <button id="btn-deck2">Mazo 2</button>
      </td>
      <td id="box2">Tarjetas:</td>
    <tr>
    <tr>
      <td>
        <button id="btn-deck3">Mazo 3</button>
      </td>
      <td id="box3">Tarjetas:</td>
    <tr>
    <tr>
      <td>
        <button id="btn-deck4">Mazo 4</button>
      </td>
      <td id="box4">Tarjetas:</td>
    <tr>
  </table>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="js/Card.js"></script>
<script type="text/javascript" src="js/Flashcards.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
